# Need TPM:
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# don't forget to C-a I to install plugins

# PLUGINS TPM
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'

# SETTINGS
set -g default-terminal 'screen-256color'
set -gs terminal-overrides ',*-256color:Tc'
set -g base-index 1
set -g history-limit 10000
set -g prefix C-a
set -g status-keys vi
set -sg escape-time 0
setw -g mode-keys vi
setw -g mouse on
setw -g monitor-activity on

# BINDING

  # Change prefix
  unbind C-b
  bind C-a send-prefix

  # Easy reload source
  unbind r
  bind r source-file ~/.tmux.conf

  # Quick pane switch
  unbind ^A
  bind ^A select-pane -t :.+

  # Vim style pane plit
  bind-key v split-window -h
  bind-key s split-window -v

  # Vim style copy paste
  bind-key -T copy-mode-vi v send-keys -X begin-selection
  bind-key -T copy-mode-vi y send-keys -X copy-selection
  bind-key -T copy-mode-vi Y send-keys -X copy-selection-and-cancel
  bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

  # Vim style resize
  bind-key J resize-pane -D 5
  bind-key K resize-pane -U 5
  bind-key H resize-pane -L 5
  bind-key L resize-pane -R 5

  # Vim style pane select
  bind h select-pane -L
  bind j select-pane -D 
  bind k select-pane -U
  bind l select-pane -R

  # Shift arrow to switch windows
  bind -n S-Left  previous-window
  bind -n S-Right next-window

  # Kill
  bind q confirm kill-window
  bind Q confirm kill-server

# THEME
set -g status-position bottom
set -g status-justify centre
set -g status-fg white 
set -g status-bg default
set -g pane-border-style fg=#727272
set -g pane-active-border-style fg=#5d8aa8,bg=default
setw -g window-status-current-style fg=#5d8aa8,bg=default

# TPM RUN (MUST STAY AT THE END)
run '~/.tmux/plugins/tpm/tpm'
